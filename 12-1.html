<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.3s;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #success-box {
      display: none;
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      background: #e7ffe7;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.3s;
    }

    #success-box h1 {
      color: #4CAF50;
    }

    #home-page {
      display: none;
      text-align: center;
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    #home-page h1 {
      color: #4CAF50;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for success box (bouncing effect) */
    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="registration-page">
    <form id="registration-form">
      <h1>Registration Page</h1>

      <label>Enter the username:</label>
      <input type="text" id="name" name="name" required><br>

      <label>Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

      <label>Enter Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label>Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br>

      <label>Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br>

      <input type="submit" value="Register">
    </form>

    <div id="success-box">
      <h1>ðŸŽ‰ Registration Successful!</h1>
      <p>Thank you for signing up. You're all set!</p>
    </div>
  </div>

  <div id="home-page">
    <h1>Welcome to Your Home Page!</h1>
    <p>Thank you for registering. You're all set to start using the application.</p>
    <a href="#" class="button">Go to Dashboard</a>
  </div>

  <script>
    // Handle form submission
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please double-check.");
        return; // Stop further execution
      }

      // If passwords match, hide the registration form and show success message
      document.getElementById("registration-page").style.display = "none";
      document.getElementById("success-box").style.display = "block";

      // Redirect to the home page after 3 seconds
      setTimeout(function () {
        document.getElementById("success-box").style.display = "none";
        document.getElementById("home-page").style.display = "block";
      }, 3000); // Wait for 3 seconds before showing the home page
    });
  </script>
</body>
</html>
